{% extends 'base.html' %}

{% block content %}
<h1>Suppliers</h1>

<p>
  <a href="/suppliers/new">New Supplier</a>
</p>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Category</th>
  </tr>
  {% for manufacturer in manufacturers %}
  <tr>
    <td><a href="/manufacturers/{{ location.id }}"> {{manufacturer.name}} </a></td>
    <td>|</td>
    <td>{{ manufacturer.category }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
